<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>cemetery New</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="padding: 26px;">
        <form>
            <div class="container" style="background: rgba(255,255,255,0);width: 603px;">
                <div class="row" style="padding: 25px;">
                    <div class="col">
                        <h1 style="text-align: center;">Welcome to the Argao Catholic Cemetery</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="background: url(&quot;assets/img/bg1.webp&quot;) no-repeat;background-size: cover;opacity: 0.71;"></div>
                    <div class="col">
                        <div class="row">
                            <div class="col" style="padding: 13px;">
                                <p style="text-align: left;font-weight: bold;">Username</p><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" title="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="padding: 13px;">
                                <p style="text-align: left;font-weight: bold;">Password</p><input class="form-control" type="password" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" required="" title="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex flex-column justify-content-center" style="padding: 13px;"><button class="btn btn-primary" type="button">Log In</button>
                                <p style="font-size: 13px;text-align: center;margin: 7px;">Didn't have account yet?<a href="#">Sign Up Now!</a>&nbsp;</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
