<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>cemetery New</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Booking Form</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Name of decease</p><input class="form-control" type="text" placeholder="First Name" required="">
                            </div>
                        </div>
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Date of Birth</p><input class="form-control" type="date" required="">
                            </div>
                        </div>
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Religion</p><input class="form-control" type="text" placeholder="Religion" required="">
                            </div>
                        </div>
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Gender</p>
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-4" name="gender" checked=""><label class="form-check-label" for="formCheck-4">Male</label></div>
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3" name="gender"><label class="form-check-label" for="formCheck-3">Female</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Full Name</p><input class="form-control" type="text" required="" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Date of died</p><input class="form-control" type="date" required="">
                            </div>
                        </div>
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Nationality</p><input class="form-control" type="text" required="" placeholder="Nationality">
                            </div>
                        </div>
                        <div class="row" style="padding: 10px;">
                            <div class="col">
                                <p>Type of Lubong</p>
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="typeL" checked=""><label class="form-check-label" for="formCheck-1">Public</label></div>
                                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2" name="typeL"><label class="form-check-label" for="formCheck-2">Private</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 33px;">
                    <div class="col d-flex justify-content-center">
                        <div><a class="btn btn-primary btn-lg" role="button" href="#myModal" data-bs-toggle="modal">Continue</a>
                            <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4>Preview</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h1>Booking Data</h1>
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th>First Name</th>
                                                            <th>Column 2</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Last Name</td>
                                                            <td>Cell 2</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Date of Birth</td>
                                                            <td>Cell 4</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Date of Death</td>
                                                            <td>Cell 4</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Type of Lubong</td>
                                                            <td>Cell 4</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Religion</td>
                                                            <td>Cell 4</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Nationality</td>
                                                            <td>Cell 4</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Save to Draft</button><button class="btn btn-primary" type="button">Procced to Payment</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
