<script type="text/javascript">
    $(function () {
        $(".mapcontainer").mapael({
            map: {
                name: "argaocemeterymap"
               
                // Enable zoom on the map
                , zoom: {
                    enabled: true,
                    maxLevel: 11
                }
                // Set default plots and areas style
                , defaultPlot: {
                    attrs: {
                        fill: "#004a9b"
                        , opacity: 0.6
                    }
                    , attrsHover: {
                        opacity: 1
                    }
                    , text: {
                        attrs: {
                            fill: "#505444"
                        }
                        , attrsHover: {
                            fill: "#000"
                        }
                    }
                }
                , defaultArea: {
                    attrs: {
                        fill: "#f4f4e8"
                        , stroke: "#ced8d0"
                    }
                    , attrsHover: {

                        }

                            fill: "#000"
                        }
                    }
                }
            }
        });
    });
</script>
